<body>
    <div class="row" style="background-color: #ff4611;">

        <div class="col-4"></div>
        <div class="col-4">
            <h2 id="textcenter"></h2>
        </div>
        <div class="col-4">
            <a href="#">
                <img src="img/profile-user.png" alt="" class="user">
            </a>

        </div>
    </div>
    <div class="container-fluid m-0 p-0 row">
        <div class="col-lg-3 col-md-6 col-sm-12 align-self-center p-0">
            

        </div>

        <div class="col-lg-6 col-md-6 col-sm-12 bg-orange">
            <div class="row h-90 d-flex justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-12 my-auto">
                    <h1 class="text-center mb-5 text-white fw-bold">Editar datos personales</h1>
                    <form id="register-form" method="post">
                        <div class="input-group mb-4">
                            <i class=" fa fa-user"></i>
                            <input type="text" class="form-control" id="username" placeholder="nombre" aria-describedby="inputGroupPrepend1" required>
                        </div>
                        <div class="input-group mb-4">
                            <i class="fa fa-envelope"></i>
                            <input type="email" class="form-control" id="email" placeholder="email" aria-describedby="inputGroupPrepend2" required>
                        </div>
                        <div class="input-group mb-4">
                            <i class=" fa fa-lock"></i>
                            <input type="password" class="form-control" id="password" minlength="4" maxlength="14" placeholder="contraseña" aria-describedby="inputGroupPrepend3" required>
                        </div>
                        <div class="input-group mb-4">
                            <i class=" fa fa-lock"></i>
                            <input type="password" class="form-control" id="password-repeat" minlength="4" maxlength="14" placeholder="repetir contraseña" aria-describedby="inputGroupPrepend4" required>
                        </div>
                        <div class="input-group mb-4">
                            <i class="fas fa-map-marker-alt"></i>
                            <input type="text" class="form-control" id="address" placeholder="dirección" aria-describedby="inputGroupPrepend5" required>
                        </div>     
                    </form>
                    <p class="d-flex justify-content-center pt-5 mt-5">
                        <a class="text-white" href="./register.html">
                            Modificar Datos
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="./register.js"></script>
</body>
