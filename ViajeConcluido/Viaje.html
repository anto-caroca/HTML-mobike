    <div class="container">
        <div
            style="border-radius: 20px;position: absolute; left: 20px; top: 140px; background-color: brown; opacity: 0.9; width: 25%; height: 75%;">
            <div
                style="border-radius: 20px;position: absolute; left: 25px; top: 40px; background-color: rgb(241, 186, 142); opacity: 0.9; width: 85%; height: 35%;">
                <di style="text-align: left; color: black ; font-size: 22px;">
                    <p style="margin-left: 22px; margin-top: 22px;" id="km"></p>
                    <p style="margin-left: 22px;margin-top: 22px;" id="time"></p>
                    <p style="margin-left: 22px;margin-top: 22px;" id="monto"></p>
                </di>
            </div>
            <p style="text-align: center; color: white; font-size: 30px;">Resumen de tu viaje</p>
            <div style="position: absolute; left: 50px; top: 250px; align-items:center;">
                <button data-toggle="modal" data-target="#modalPago" class="mb-5" style="color: white;"
                    onclick="setModal();">Pagar</button>
                <button data-toggle="modal" data-target="#dudas" style="color: white;" class="mb-5">¿Dudas?</button>
                <button data-toggle="modal" data-target="#myModal" style="color: white;">Bloquear</button>


            </div>
        </div>

        <!-- Modal pago -->
        <div class="modal fade" id="modalPago" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="row">
                            <div class="col-10">
                                <h4 class="modal-title">Confirmar pago</h4>
                            </div>
                            <div class="col-2"><button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                        </div>
                    </div>
                    <div class="modal-body">
                        <p id="km1"></p>
                        <p id="time1"></p>
                        <p id="monto1"></p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal">Pagar</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal pago Fin-->

        <!-- Modal dudas -->
        <div class="modal fade" id="dudas" role="dialog">
            <div class="modal-dialog">

                <!-- Modal content-->
                <div class="modal-content">
                    <div class="modal-header">
                        <div class="row">
                            <div class="col-11">
                                <h4 class="modal-title">¿Algún problema?¿Te podemos ayudar?</h4>
                            </div>
                            <div class="col-1">
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>
                        </div>
                    </div>
                    <div class="modal-body">
                        <div class="row">
                            <div class="col-4">
                                Asunto
                            </div>
                            <div class="col-8">
                                <input type="text" class="form-control" id="asunto" />
                                <p class="" style="color: rgb(221, 40, 40);" id="alertAsunto"></p>
                            </div>
                        </div>

                        <div class="row mt-4">
                            <div class="col-4">
                                Describe tu problema
                            </div>
                            <div class="col-8">
                                <textarea rows="3" class="form-control" id="dudasDesc"></textarea>
                                <p class="" style="color: rgb(221, 40, 40);" id="alertDesc"></p>
                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" onclick="enviarDudas()">Enviar</button>
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancelar</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Modal pago Fin-->
