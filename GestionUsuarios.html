    <div class="container col-lg-5 col-md-8 col-sm-12 ">
            <form id="um-form" method="post">
                <div class="um-form my-3">
                    <label for="exampleFormControlInput1" class="form-label fw-bold fw-bold">Usuario</label>
                    <input type="text" id="usuario" class="form-control" placeholder="nombre de usuario" aria-label="usuario" required>
                </div>
                <div class="um-form mb-3">
                    <label for="exampleFormControlInput2" class="form-label fw-bold">Nombre</label>
                    <input type="text" id="nombre" class="form-control" placeholder="nombre" aria-label="nombre" required>
                </div>
                <div class="um-form mb-3">
                    <label for="exampleFormControlInput3" class="form-label fw-bold">R.U.T./ ID:</label>
                    <input type="text" id="ID" class="form-control" placeholder="RUT/ID" aria-label="rut/id" required>
                </div>
                <div class="um-form mb-3">
                    <label for="exampleFormControlInput4" class="form-label fw-bold">Correo electrónico</label>
                    <input type="email" id="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com" required>
                </div>
                <div class="um-form mb-3">
                    <label for="exampleFormControlInput5" class="form-label fw-bold">Dirección</label>
                    <input type="text" id="direccion" class="form-control" placeholder="dirección" aria-label="dirección" required>
                </div>
                <div class="mb-3">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="bloquear">
                        <label class="form-check-label fw-bold" for="inlineRadio1">Bloquear</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="deshabilitar" checked>
                        <label class="form-check-label fw-bold" for="inlineRadio2">Deshabilitar</label>
                    </div>
                </div>
                <div class="um-form mb-3">
                    <label for="motivo" class="form-label fw-bold">Motivo de la acción</label>
                    <textarea class="form-control" id="motivo" rows="3" required></textarea>
                </div>
                <div class="d-grid gap-2 mb-5">
                    <button onclick="guardar()" class="btn btn-primary mt-5" type="submit" title="Ingresar">Guardar</button> 
                </div>
            </form>
    </div>
          
    <script type="text/javascript">
		function buscar() {
			if (document.getElementById('usuario').value == 'Juan') {
				document.getElementById('nombre').value = 'Juan Pérez';
				document.getElementById('ID').value = '1234-5';
				document.getElementById('email').value = 'juan@perez.com';
				document.getElementById('direccion').value = 'Su casa';
			}
			else {
				alert('Usuario no encontrado');
				document.getElementById('nombre').value = '';
				document.getElementById('ID').value = '';
				document.getElementById('email').value = '';
				document.getElementById('direccion').value = '';
				document.getElementById('motivo').value = '';
			}
		}
		function guardar() {
			if (document.getElementById('nombre').value != '' &&
				document.getElementById('ID').value != '' &&
				document.getElementById('email').value != '' &&
				document.getElementById('direccion').value != '' &&
				document.getElementById('motivo').value != '') {
				alert('Datos guardados exitosamente');
				document.getElementById('usuario').value = '';
				document.getElementById('nombre').value = '';
				document.getElementById('ID').value = '';
				document.getElementById('email').value = '';
				document.getElementById('direccion').value = '';
				document.getElementById('motivo').value = '';
			}
			else {
				alert('Debe completar todos los datos');
			}
		}
	</script>
