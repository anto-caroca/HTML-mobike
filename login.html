<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/85dbdfad05.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="left">
            <img src="web.png" alt="mobike">
        </div>
        <div class="right">
            <div class="header">
                <i class="fa fa-instagram icon"></i>
                <i class="fa fa-facebook icon"></i>
                <i class="fa fa-youtube icon"></i>
                <i class="fa fa-twitter icon"></i>
            </div>
            <h1>MoBike</h1>
            <div class="input-icons">
                <i class="fa fa-user icon"></i>
                <input class="input-field" placeholder="Nombre" type="text">
                <i class="fa fa-lock icon"></i>
                <input class="input-field" placeholder="Contraseña" type="password">
                <button>
                    Ingresar
                </button>
                <br>
                <a class="forgetpass" href="#">Olvidé mi contraseña</a>
            </div>
            <div class="register">
                <a href="#">Crear Cuenta</a>
            </div>
        </div>
    </div>
</body>
</html>
