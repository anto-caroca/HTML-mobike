<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/85dbdfad05.js" crossorigin="anonymous"></script>
    <title>Login MoBike</title>
</head>
<body>
    <div class="container-fluid m-0 p-0 row">
        <div class="col-lg-6 col-md-6 col-sm-12 align-self-center p-0">
            <img class="web mx-auto d-block w-100" src="web.png" alt="mobike">
            <img class="app mx-auto " src="bike.jpg" alt="mobike">
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12 bg-orange">
            <div class="header d-flex justify-content-end">
                <i class="fa fa-instagram p-3" title="instagram"></i>
                <i class="fa fa-facebook p-3" title="facebook"></i>
                <i class="fa fa-youtube p-3" title="youtube"></i>
                <i class="fa fa-twitter p-3" title="twitter"></i>
            </div> 
            <div class="row h-90 d-flex justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-12 my-auto">
                    <h1 class="text-center mb-5 text-white fw-bold">MoBike</h1>
                    <form id="login-form" method="post">
                        <div class="input-group mb-4">
                            <i class=" fa fa-user"></i>
                            <input type="text" class="form-control" id="username" placeholder="nombre" aria-describedby="inputGroupPrepend1" required>
                        </div>
                        <div class="input-group">
                            <i class=" fa fa-lock"></i>
                            <input type="password" class="form-control" id="password" minlength="4" maxlength="14" placeholder="contraseña" aria-describedby="inputGroupPrepend2" required>
                        </div>
                        <div class="d-grid gap-2">
                            <button class="btn btn-primary mt-5" type="submit" title="Ingresar" onclick="window.location='../menu1.html'"> Ingresar </button> <!-- Agregué onclick -->
                        </div>
                    </form>
                    <p class="d-flex justify-content-end mt-3 mb-5 fs-6">
                        <a class="text-white" href="#">
                            Olvidé mi contraseña
                        </a>
                    </p>
                    <p class="d-flex justify-content-center pt-5 mt-5">
                        <a class="text-white" href="./register.html">
                            Crear Cuenta
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="./login.js"></script>
</body>
</html>
