<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <!-- Google fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <!-- css -->
    <link rel="stylesheet" href="../css/style.css">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/85dbdfad05.js" crossorigin="anonymous"></script>
    <title>Login MoBike</title>
</head>
<body>
    <div class="container-fluid responsive height-100 m-0 p-0 row">
        <div class="col-lg-6 col-md-6 col-sm-12 align-self-center p-0">
            <img class="web mx-auto d-block w-100" src="../img/web.png" alt="mobike">
            <div class="app mx-auto orange">
                <div class="px-3 pb-4 d-flex justify-content-between align-self-start">
                    <a href="./register.html"><i class="fas fa-arrow-left pt-2"></i></a>
                    <h3>Registar Tarjeta</h3>
                    <i class="fas fa-check pt-2"></i>
                </div>
            </div>
        </div>

        <div class="col-lg-6 col-md-6 col-sm-12 bg-orange responsive">
            <div class="header d-flex justify-content-end">
                <i class="fa fa-instagram p-3" title="instagram"></i>
                <i class="fa fa-facebook p-3" title="facebook"></i>
                <i class="fa fa-youtube p-3" title="youtube"></i>
                <i class="fa fa-twitter p-3" title="twitter"></i>
            </div> 
            <div class="row h-90 d-flex justify-content-center">
                <div class="col-lg-6 col-md-8 col-sm-12 my-auto">
                    <h1 class="text-center mb-5 text-white fw-bold">MoBike</h1>
                    <form id="register-form" method="post">
                        <div class="input-group mb-4 pl-white">
                            <i class="fas fa-id-card"></i>
                            <input type="text" class="form-control input-orange" id="titular" placeholder="titular" aria-describedby="inputGroupPrepend1" required>
                        </div>
                        <div class="input-group mb-4 pl-white">
                            <i class="fas fa-credit-card"></i>
                            <input type="password" class="form-control input-orange" id="card_num" minlength="9" maxlength="9" placeholder="número de tarjeta" aria-describedby="inputGroupPrepend2" required>
                        </div>
                        <div class="input-group mb-4 pl-white">
                            <i class=" fa fa-lock"></i>
                            <input type="password" class="form-control input-orange" id="password" minlength="4" maxlength="14" placeholder="contraseña" aria-describedby="inputGroupPrepend3" required>
                        </div>
                        <div class="input-group mb-4 pl-white">
                            <i class=" fa fa-lock"></i>
                            <input type="password" class="form-control input-orange" id="password-repeat" minlength="4" maxlength="14" placeholder="repetir contraseña" aria-describedby="inputGroupPrepend4" required>
                        </div>
                        <div class="input-group mb-4 pl-white">
                            <i class="fas fa-calendar-alt"></i>
                            <input type="text" class="form-control input-orange" id="mmaa" minlength="4" maxlength="4" placeholder="MMAA" aria-describedby="inputGroupPrepend5" required>
                        </div>
                        <div class="input-group mb-4 pl-white">
                            <i class=" fa fa-lock"></i>
                            <input type="password" class="form-control input-orange" id="cvv" minlength="3" maxlength="3" placeholder="CVV" aria-describedby="inputGroupPrepend6" required>
                        </div>
                        <div class="input-group mb-4 pl-white">
                            <i class="fas fa-money-check-alt"></i>
                            <select class="form-control select-orange" name="emisor" id="emisor" placeholder="emisor" aria-describedby="inputGroupPrepend7" required>
                                <option value="">Emisor</option>
                                <option value="Banco de Chile">Banco de Chile</option>
                                <option value="Banco Estado">Banco Estado</option>
                                <option value="Banco Santander">Banco Santander</option>
                                <option value="Banco Scotiabank">Banco Scotiabank</option>
                            </select>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <button class="btn button-orange mt-5" type="submit" title="Registrar">
                                <i class="fas fa-exclamation-circle"></i>
                                Registrar
                            </button>
                        </div>
                    </form>
                    
                    <p class="d-flex justify-content-center pt-5 mt-5">
                        <a class="text-white" href="./login.html">
                            Login
                        </a>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <script src="../js/card.js"></script>
</body>
</html>
